<div class="container-fluid mt-5">
  <div class="card shadow-sm">
  <div class="card-body">
   <h2 class="card-title">{{ serie.name }}</h2>
   <div class="card-text">
     <strong>Género: </strong>
     <ul>
      @for (genre of serie.genres; track serie.id){
        <li>{{ genre.name }}</li>
      }
     </ul>
    </div>
   <p class="card-text"><strong>Estado: </strong>{{ serie.status }}</p>
   <p class="card-text"><strong>Fecha de lanzamiento: </strong>{{ serie.first_air_date }}</p>
   <p class="card-text"><strong>Empresas de producción: </strong>{{ serie.production_companies[0].name }}</p>
  </div>
  </div>
 </div>
