<div class="container-fluid mt-5">
  <div class="card shadow-sm">
  <div class="card-body">
    <h2 class="card-title">{{ movie.title }}</h2>
    <div class="card-text">
      <strong>Género: </strong>
      <ul>
        @for (genre of movie.genres; track movie.id){
          <li>{{ genre.name }}</li>
        }
      </ul>
    </div>
    <p class="card-text"><strong>Estado: </strong>{{ movie.status }}</p>
    <p class="card-text"><strong>Fecha de lanzamiento: </strong>{{ movie.release_date }}</p>
    <p class="card-text"><strong>Empresas de producción: </strong>{{ movie.production_companies[0].name }}</p>
  </div>
  </div>
 </div>
